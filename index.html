<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1>Buscador de Github</h1>
        <div id="texto-topo" class="container-fluid">
            <input id="login" class="form-control me-2" type="text" placeholder="Digite o nome do perfil">
            <button id="buscar" class="btn btn-outline-success" type="">Buscar</button>
        </div>

        <div>
            <h2 id="nome"></h2>
        </div>

        <div>
            <img id="foto" src="src/github.png" alt="" width="300px">
        </div>
        <div>
            <div id="posicao-email">
                <p><span id="email">Email: </span></p>
            </div>
            <p>Bio: <span id="bio"></span></p>

            <p>Seguidores: <span id="seguidores"></span></p>

            <p>Seguindo: <span id="seguindo"></span></p>

            <p>Repositorios: <span id="repositorios"></span></p>
        </div>
        
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
